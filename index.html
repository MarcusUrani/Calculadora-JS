<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="main">
      <form action="" class="calculadora" id="calculadora">
        <input
          type="text"
          disabled
          class="text main-color"
          id="text1"
          name="text1"
        />
        <input type="button" value="C" name="cBtn" id="cBtn" class="numBtn blue" onclick="clear()"/><br />
        <input
          type="button"
          name="btn9"
          value="9"
          class="numBtn"
          onclick="showResult(btn9.value)"
        />
        <input
          type="button"
          name="btn8"
          value="8"
          class="numBtn"
          onclick="showResult(btn8.value)"
        />
        <input
          type="button"
          name="btn7"
          value="7"
          class="numBtn"
          onclick="showResult(btn7.value)"
        />
        <input
          type="button"
          name="addBtn"
          value="+"
          class="numBtn blue"
          onclick="showResult(addBtn.value)"
        /><br />
        <input
          type="button"
          name="btn6"
          value="6"
          class="numBtn"
          onclick="showResult(btn6.value)"
        />
        <input
          type="button"
          name="btn5"
          value="5"
          class="numBtn"
          onclick="showResult(btn5.value)"
        />
        <input
          type="button"
          name="btn4"
          value="4"
          class="numBtn"
          onclick="showResult(btn4.value)"
        />
        <input
          type="button"
          name="subBtn"
          value="-"
          class="numBtn blue"
          onclick="showResult(subBtn.value)"
        /><br />
        <input
          type="button"
          name="btn3"
          value="3"
          class="numBtn"
          onclick="showResult(btn3.value)"
        />
        <input
          type="button"
          name="btn2"
          value="2"
          class="numBtn"
          onclick="showResult(btn2.value)"
        />
        <input
          type="button"
          name="btn1"
          value="1"
          class="numBtn"
          onclick="showResult(btn1.value)"
        />
        <input
          type="button"
          name="multBtn"
          value="*"
          class="numBtn blue"
          onclick="showResult(multBtn.value)"
        /><br />
        <input
          type="button"
          name="btnDot"
          value="."
          class="numBtn"
          onclick="showResult(btnDot.value)"
        />
        <input
          type="button"
          name="btn0"
          value="0"
          class="numBtn"
          onclick="showResult(btn0.value)"
        />
        <input
          type="button"
          name="btnEqual"
          value="="
          class="numBtn blue"
          onclick="text1.value = eval(text1.value)"
        />
        <input
          type="button"
          name="divBtn"
          value="/"
          class="numBtn blue"
          onclick="showResult(divBtn.value)"
        /><br />
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
