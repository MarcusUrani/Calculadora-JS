<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="main">
      <form action="" name="calculator">
        <input type="text" class="text main-color" name="text1" disabled id="text1"/>
        <input
          type="button"
          class="text main-color"
          name="text12"
          value="C"
          onclick="location.reload()"
        /><br />

        <input
          type="button"
          class="num main-color"
          name="btn9"
          value="9"
          onclick="displayNum(btn9.value)"
        />
        <input
          type="button"
          class="num main-color"
          name="btn8"
          value="8"
          onclick="displayNum(btn8.value)"
        />
        <input
          type="button"
          class="num main-color"
          name="btn7"
          value="7"
          onclick="displayNum(btn7.value)"
        />
        <input
          type="button"
          class="num blue"
          name="addBtn"
          value="+"
          onclick="displayNum(addBtn.value)"
        /><br />
        <input
          type="button"
          class="num main-color"
          name="btn6"
          value="6"
          onclick="displayNum(btn6.value)"
        />
        <input
          type="button"
          class="num main-color"
          name="btn5"
          value="5"
          onclick="displayNum(btn5.value)"
        />
        <input
          type="button"
          class="num main-color"
          name="btn4"
          value="4"
          onclick="displayNum(btn4.value)"
        />
        <input
          type="button"
          class="num blue"
          name="subBtn"
          value="-"
          onclick="displayNum(subBtn.value)"
        /><br />
        <input
          type="button"
          class="num main-color"
          name="btn3"
          value="3"
          onclick="displayNum(btn3.value)"
        />
        <input
          type="button"
          class="num main-color"
          name="btn2"
          value="2"
          onclick="displayNum(btn2.value)"
        />
        <input
          type="button"
          class="num main-color"
          name="btn1"
          value="1"
          onclick="displayNum(btn1.value)"
        />
        <input
          type="button"
          class="num blue"
          name="multBtn"
          value="*"
          onclick="displayNum(multBtn.value)"
        /><br />
        <input
          type="button"
          class="num main-color"
          name="dotBtn"
          value="."
          onclick="displayNum(dotBtn.value)"
        />
        <input
          type="button"
          class="num main-color"
          name="btn0"
          value="0"
          onclick="displayNum(btn0.value)"
        />
        <input
          type="button"
          class="num main-color"
          name="equalBtn"
          value="="
          onclick="text1.value=eval(text1.value)"
        />
        <input
          type="button"
          class="num blue"
          name="divBtn"
          value="/"
          onclick="displayNum(divBtn.value)"
        /><br />
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
